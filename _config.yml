# _config.yml

title: Evolving: Beyond the British Spell
description: A docu-drama archive of global colonial resistance.
baseurl: ""  # Leave as "" if deploying to root. Use "/folder" for subdirectory deployments.
url: ""      # Set to your full site URL without trailing slash when ready (e.g., "https://evolving2025.pages.dev")

theme: minima
markdown: kramdown

# No plugins used
plugins: []

# Folder settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

permalink: pretty

# Optional: structure for custom collections like "seasons"
collections:
  seasons:
    output: true
    permalink: /seasons/:name/

defaults:
  - scope:
      path: ""
      type: "seasons"
    values:
      layout: "default"

# Markdown settings
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      disable: true
    block:
      disable: true
