# _config.yml

title: Evolving
description: A timeline of global colonial resistance.
baseurl: "" # Leave this empty if deploying at root
url: ""     # Add your full URL later (e.g. https://evolving.example.com)

markdown: kramdown
permalink: pretty

# No plugins (important for zero error builds)
plugins: []

# Output collections (e.g., seasons)
collections:
  seasons:
    output: true
    permalink: /seasons/:name/

# Default layout for collection items
defaults:
  - scope:
      path: ""
      type: "seasons"
    values:
      layout: default

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
